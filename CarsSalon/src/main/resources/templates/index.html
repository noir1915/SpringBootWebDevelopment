<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Salon</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="car-form">
    <form>
        <h2>Добавление автомобиля</h2>
        <label>Название авто:</label>
        <input type="text" name="name" value="">
        <label>Год выпуска:</label>
        <input type="text" name="year" value="">
        <hr>
        <button id="save-car">Сохранить</button>
    </form>
</div>
<h1>Автосалон (<span th:text="${carsCount}">0</span>)</h1>
<button id="show-add-car-form">Добавить авто</button>
<br><br>
<div id="car-list">
    <div th:each="car : ${cars}">
        <a href="#" class="car-link" th:attr="data-id=${car.id}" th:text="${car.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
